<mat-card class="login-card">
    <mat-card-title>
        LOGIN
    </mat-card-title>

    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form">
            
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button type="submit" color="primary">LOGIN</button>
            </mat-card-actions>
        </form>
    </mat-card-content>

</mat-card>
