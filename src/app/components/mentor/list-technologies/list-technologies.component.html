<!-- list all technologies which are active -->
<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="technologyName">
            <mat-header-cell *matHeaderCellDef> Technology </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.technologyName}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="commission">
            <mat-header-cell *matHeaderCellDef> commission </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.commission}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> description </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" class="action-link">
                <button mat-button (click)="openDialog(element.id, element.technologyName,
                element.status, element.description,
                element.commission, element.imageURL)">Edit</button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
