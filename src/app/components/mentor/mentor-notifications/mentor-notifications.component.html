<!-- list all technologies which are active -->
<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Id Column -->
        <ng-container matColumnDef="registrationId">
            <mat-header-cell *matHeaderCellDef> Regn. Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.registrationId}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="courseName">
            <mat-header-cell *matHeaderCellDef> Course Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.courseName}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="studentName">
            <mat-header-cell *matHeaderCellDef> Student Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.studentName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="slot">
            <mat-header-cell *matHeaderCellDef> Slot </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.slot}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="regDate">
            <mat-header-cell *matHeaderCellDef> Registration Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.regDate}} </mat-cell>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" class="action-link">
                <button mat-button (click)="approveRequest(element.registrationId,true)">Accept</button>
                <button mat-button (click)="rejectRequest(element.registrationId,false)">Reject</button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
