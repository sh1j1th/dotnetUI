<div>
    <table class="mat-table mat-elevation-z8">
        <thead>
            <tr class="mat-header-row">
                <th class="mat-header-cell"> Registration Id </th>
                <th class="mat-header-cell"> Course Name </th>
                <th class="mat-header-cell"> Student Name </th>
                <th class="mat-header-cell"> Slot </th>
                <th class="mat-header-cell"> Registration Date </th>
                <th class="mat-header-cell"> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr class="mat-row" *ngFor="let element of tableData">
                <td class="mat-cell"> {{element.registrationId}} </td>
                <td class="mat-cell"> {{element.courseName}} </td>
                <td class="mat-cell"> {{element.studentName}} </td>
                <td class="mat-cell"> {{element.slot}} </td>
                <td class="mat-cell"> {{element.regDate}} </td>
                <td class="mat-cell">
                    <button mat-button (click)="approveRequest(element.registrationId,true)">Accept</button>
                    <button mat-button (click)="rejectRequest(element.registrationId,false)">Reject</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
