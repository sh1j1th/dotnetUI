<!-- list all technologies which are active -->
<div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="courseName">
                <mat-header-cell *matHeaderCellDef> Course </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.courseName}} </mat-cell>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> description </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="slot">
                    <mat-header-cell *matHeaderCellDef> Slot </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.slot}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="mentorName">
                    <mat-header-cell *matHeaderCellDef> Mentor Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.mentorName}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="mentorRating">
                        <mat-header-cell *matHeaderCellDef> Mentor Rating </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.mentorRating}} </mat-cell>
                    </ng-container>
    
            <!-- Action Column -->
            <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element" class="action-link">
                    <button mat-button (click)="requestCourse(element.id)">Request Course</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
